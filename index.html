<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="search-section">
        <div class="input-wrapper">
          <span class="material-symbols-outlined"> search </span>
          <input
            type="text"
            placeholder="Enter a city name"
            class="search-input"
          />
        </div>
        <button class="location-button">
          <span class="material-symbols-outlined"> my_location </span>
        </button>
      </div>

      <div class="no-results">
        <img src="icons/no-result.svg" alt="" />
        <h2 class="title">Something get wrong!</h2>
        <p class="message">
          We're unable to retrieve the weather details.Enure you've entered the
          correct city name or try again later
        </p>
      </div>

      <!--Current weather-->
      <div class="weather-section">
        <div class="current-weather">
          <img src="icons/clouds.svg" class="weather-icon" />
          <h2 class="temperature">00 <span>Â°C</span></h2>
          <p class="description">Weather description</p>
        </div>

        <!--Hourly weather-->
        <div class="hourly-weather">
          <ul class="weather-list"></ul>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
